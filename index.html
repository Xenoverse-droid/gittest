<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>
<body>
    <div class="container">
        <form  action="">
            <p class="form-header">Create account</p>
            <div class="input-container">
                <label for="f-name">First Name</label>
                <input class="f-name" id="f-name" type="text" placeholder="Enter first name">
            </div>
            <div class="input-container">
                <label for="l-name">Last Name</label>
                <input class="l-name" id="l-name" type="text" placeholder="Enter last name">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input class="email" id="email" type="email" placeholder="Enter email">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input class="pass1"  id="password" type="password" placeholder="Enter password">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input  class="pass2" id="password" type="password" placeholder="Enter password again">
            </div>
            <div class="input-container1">
                <input id="agreement" type="checkbox">
                <label for="agreement">I agree to the <a href="#">terms</a> and <a href="#">conditions</a> stated.</label>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
